<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="getJokes">Joke</button>
    <script>
      document.getElementById('getJokes').addEventListener('click', getData);

      function getData() {
        fetch('https://api.jokes.one/jod')
          .then((res) => res.json())
          .then((data) => data.contents)
          .then((jokes) => jokes.jokes[0])
          .then((description) => console.log(description.joke.title));
      }
    </script>
  </body>
</html>
